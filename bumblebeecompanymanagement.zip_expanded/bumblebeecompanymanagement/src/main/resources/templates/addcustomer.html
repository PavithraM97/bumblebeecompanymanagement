<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Customer details</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<style>
body {
              background-color:#fdfd96;
            }
</style>
<div align="center">
    <h1>Create New Client details</h1>
    <br />
     <div class="col-sm-4">
    <form action="#" th:action="@{/Customer/save}" th:object="${customer}" method="post">
 
      
<div alight="left">
            <tr>
                <label class="form-label" >Customer Name</label>
                <td>
                <input type="hidden" th:field="*{id}" />
                <input type="text" th:field="*{cname}" class="form-control" placeholder="Customer Name" required="required" />
                </td>
            </tr>
         </div>  
        
        
          <div alight="left">
            <tr>
                <label class="form-label" >Address</label>
                
                <td>
                 <input type="text" th:field="*{address}" class="form-control" placeholder="Address" required="required" />
                </td>
            </tr>
         </div>  
         
               <div alight="left">
            <tr>
                <label class="form-label" >Mobile Number</label>
                
                <td>
                 <input type="text" th:field="*{mobile}" class="form-control" placeholder="Mobile Number" required="required" />
                </td>
            </tr>
         </div>  
         
               <div alight="left">
            <tr>
                <label class="form-label" >Age</label>
                
                <td>
                 <input type="text" th:field="*{age}" class="form-control" placeholder="Age" required="required"/>
                </td>
            </tr>
         </div>  
 
<br>
            <tr>
            <td colspan="2"><button type="submit" class="btn btn-info">Save</button> </td>
            </tr>
 
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Customer Registration</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<style>
     body {
              background-color:#fdfd96;
            }
</style>
<div align="center">
    <h1>Customer Registration</h1>
    <br />
     <div class="col-sm-4">
     
    <form action="#" th:action="@{/register}" th:object="${customerreg}" method="post">
 
      
<div alight="left">
            <tr>
                <label class="form-label" >Customer Name</label>
                <td>
                <input type="hidden" th:field="*{id}" />
                <input type="text" th:field="*{customername}" class="form-control" placeholder="Customer Name" required="required" />
                </td>
            </tr>
         </div>  
        
        
          <div alight="left">
            <tr>
                <label class="form-label" >Customer Address</label>
                
                <td>
                 <input type="text" th:field="*{customeraddress}" class="form-control" placeholder="Customer Address" required="required"/>
                </td>
            </tr>
         </div>  
 
     <div alight="left">
            <tr>
                <label class="form-label" >Mobile Number</label>
                
                <td>
                 <input type="text" th:field="*{mobile}" class="form-control" placeholder="Mobile Number" required="required" />
                </td>
            </tr>
         </div>  
         
<div align="left">
    <tr>
        <label class="form-label">Age</label>
        <td>
            <input type="text" th:field="*{age}" class="form-control" placeholder="Age" required="required" oninput="checkAge()" />
        </td>
    </tr>
</div>
             <div alight="left">
            <tr>
                <label class="form-label" >Email Address</label>
                
                <td>
                 <input type="text" th:field="*{email}" class="form-control" placeholder="Email Adddress" required="required"/>
                </td>
            </tr>
         </div>  
<br>
            <tr>
            <td colspan="2"><button type="submit" class="btn btn-info">Save</button> </td>
            </tr>
 
    </form>
    
  <script>
    function checkAge() {
        var age = document.querySelector('input[name="age"]').value;
        if (age < 18) {
            alert("You must be at least 18 years old to register for this system.");
        }
        else
        	{
        	alert("You are now able to register for the system");
        	}
    }
</script>
</div>
</body>
</html>
